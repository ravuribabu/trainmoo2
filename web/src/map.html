<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
          var myLatlng = {lat: 12.929239, lng: 77.670406};

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: myLatlng
          });

          var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Click to zoom'
          });

          // map.addListener('center_changed', function() {
          //   // 3 seconds after the center of the map has changed, pan back to the
          //   // marker.
          //   window.setTimeout(function() {
          //     map.panTo(marker.getPosition());
          //   }, 3000);
          // });

          map.addListener('click', function(e) {
            console.log(e.latLng);
          });
        }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNAh6zeQbyUXD1cQSr01V4s3g7QHt5oi0&language=te&region=IN&callback=initMap"
    async defer></script>
  </body>
