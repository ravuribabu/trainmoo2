     .commentOnFocus {
        overflow: hidden; 
        word-wrap: break-word; 
        height: 70px !important;
      }

      .commentNotFocus {
        overflow: hidden; 
        word-wrap: break-word; 
        height: 40px !important;
      }

      .post-label {
        margin-left: 10px;
        padding: 5px 10px;
        font-size: 12px;

<form  name="Form" id="form1" novalidate ng-submit="vm.form.submit(Form)">
    <div class="panel  margin-bottom-10" ng-cloak>
        <div class="panel-body padding-10">
                <div class="app-message-input">

                    <div class="message-input">
                      <comment-editor id="react" content="vm.post.text" readonly="false" on-select="vm.editStarted()" on-reset="vm.reset(true)"> </comment-editor>
                      <div class="message-input-actions btn-group" style="z-index: 1000;">
                        <a class="btn btn-pure btn-icon btn-default" type="button">
                          <i class="icon wb-emoticon" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-pure btn-icon btn-default" type="button" ng-click="vm.uploadImages()">
                          <i class="icon wb-image" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-pure btn-icon btn-default" type="button" ng-click="vm.uploadFiles()">
                          <i class="icon wb-paperclip" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-pure btn-icon btn-default" type="button" ui-sref="app.blog({postid: 1})" ng-if="!vm.isReply">
                          <i class="icon wb-pencil" aria-hidden="true"></i>
                        </a>
                      </div>
                    </div>
                </div>

            <div class="col-md-12 padding-right-0 padding-left-0" style="margin-top: 10px;" ng-if="vm.postSelected" >
              <div class="col-md-8" style="text-align: left; display: inline-block;" >
                    <div class="float: left;">
                      <div style="display: inline-block;  width: 120px;" class="btn" ng-if="!vm.reply">
                        <div class="dropdown"  >
                          <a class="dropdown-toggle inline-block" data-toggle="dropdown" href="#" aria-expanded="true" style="color: #62a8ea;"><i ng-class="vm.selection.postType.icon" class="site-menu-icon" aria-hidden="true"></i>{{vm.selection.postType.name}}<span class="caret"></span></a>
                          <ul class="dropdown-menu animation-slide-down animation-middle-left animation-duration-250" role="menu">
                            <li role="presentation" ng-repeat="postType in vm.postTypes"> 
                              <a href="#" ng-click="vm.selectPostType(postType)"><i ng-class="postType.icon" class="site-menu-icon" aria-hidden="true"></i> {{postType.name}}</a>
                            </li>
                          </ul>
                        </div>
                      </div>

                      <div style="display: inline-block" ng-if="vm.selection.programLabel">
                        <span class="label label-success post-label">{{vm.selection.programLabel}}</span>
                      </div>

                      <div style="display: inline-block" ng-if="vm.selection.classLabel">
                        <span class="label label-success post-label">{{vm.selection.classLabel}}</span>
                      </div>
                    </div>

                    <div style="display: inline-block; float: left; width: 200px;" ng-if="vm.post.type === 'Assignment'">
                      <datepicker date-format="MM/dd/yyyy" selector="form-control" >
                          <div class="input-group">
                              <input class="form-control" placeholder="Due by.." ng-model="vm.post.dueby" />
                              <span class="input-group-addon" style="cursor: pointer">
                                <i class="fa fa-lg fa-calendar"></i>
                              </span>
                          </div>
                      </datepicker>
                    </div>
              </div>
              
              <div class="col-md-4" style="text-align: right;">
                <button class="btn btn-default btn-sm btn-raised btn-default " ng-click="vm.reset()" style="width: 70px; height: 30px; margin-right: 10px;">Cancel</button>
                <button class="btn btn-default btn-sm btn-raised btn-primary " type="submit" style="width: 70px; height: 30px;">Post</button>
              </div>
            </div>

            <div class="col-md-12 margin-top-20" ng-if="vm.uploadImage">
              <div gallery files="vm.post.files" type='image' gallery-title="Attach Pictures" ></div>
            </div>
            
            <div class="col-md-12 margin-top-20" ng-if="vm.uploadFile">
              <div gallery files="vm.post.files" type='pdf' gallery-title="Attach Files(Pdfs)"></div>
            </div>

    </div>
</form>
