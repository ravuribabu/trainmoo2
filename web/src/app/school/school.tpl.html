<style type="text/css">
	.highlight:hover {
	  /*background-color: #e3f2fd !important;*/
	  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	}

	  color: inherit; /* blue colors for links too */

	  margin: 5px 5px;

	    display: none !important;

<div class="page-header padding-left-40 padding-top-10 padding-bottom-0 ">
    <span class="page-title"><i class="icon fa-bank" aria-hidden="true"></i>Kushi Painting School</span> &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-raised btn-info  btn-sm">Programs <span class="badge">1</span> </button>&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-raised btn-info  btn-sm">Classes <span class="badge">2</span> </button>

    <div class="page-header-actions">
    	<button type="button" class="btn btn-raised  btn-default btn-sm" ui-sref="app.appt.schoolusers({schoolid: schoolid})" ><i class="icon fa-users" aria-hidden="true"></i> </button>
        <button type="button" class="btn btn-raised  btn-default  btn-sm" ui-sref="app.appt.schoolEdit" ><i class="icon fa-edit" aria-hidden="true"></i> </button>
	    <button type="button" class="btn btn-raised btn-default  btn-sm" ui-sref="app.appt.program({schoolid: schoolid, classid: ''})"><i class="icon fa-plus" aria-hidden="true"></i> Program </button>
	    <button type="button" class="btn btn-raised btn-default  btn-sm" ui-sref="app.appt.class({schoolid: schoolid, classid: ''})"><i class="icon fa-plus" aria-hidden="true"></i> Class </button>
    </div>
</div>


<!-- TABLE -->
<div class="row margin-10"> 
	<div class="col-md-12">
		<div class="panel panel-white no-radius no-margin">
			<div class="panel-body app-mail-box">
				<table class="table no-margin">
					<tbody>
						<tr ng-repeat="clazz in classes" ng-cloak>
							<td class="max-width-100 hidden-xs">
								<div class="icons-effect padding-10">
									<img src="assets/images/avatar-1-small.jpg" class="img-rounded img-responsive" style="height: 70px;" alt="">
								</div>
							</td>
							<td>
								<div class="padding-10">
									<div class="title">
										<a ui-sref="app.appt.program({schoolid: schoolid, classid: clazz._id})" ng-if="clazz.type === 'program'"> <strong style="margin-right: 20px">{{clazz.name}}</strong> <span class="label label-info">{{clazz.type}} </span></a> 
										<a ui-sref="app.appt.class({schoolid: schoolid, classid: clazz._id})" ng-if="clazz.type === 'class'""><strong style="margin-right: 20px">{{clazz.name}}</strong><span class="label label-info">Class </span> </a> 

									</div>
									<span class="abstract">Reiciendis iactant eligendi. Vestrae </span>
									<div class="abstract">
										<a href="#" class="margin-right-10 ">
											<i class="fa fa-user "></i> Rambabu Ravuri
										</a>
										<span class='time'><i class="fa fa-clock-o "></i>10-11am Mon-Tue-Fri</span>
									</div>									
								</div>
							</td>
							<td class="hidden-xs">
								<div class="block padding-10">
											<a ui-sref="app.appt.classusers({schoolid: schoolid, classid: clazz._id})" class="margin-right-10 text-small block">
												<i class="fa fa-users"></i> Users
											</a>
											<a href="#" class="margin-right-10 block  text-small">
												<i class="fa fa-bar-chart "></i> Grades 
											</a>
											
											<a href="#" class="block  text-small">
												<i class="fa fa-money "></i> Payment
											</a>
											
											<a href="#" class="block  text-small">
												<i class="fa fa-calendar "></i> Time table
											</a>

										</div>
							</td>
							<td class="visible-lg">
							 <div class="padding-10">
								<div class="col-xs-4 text-center">
									<div class="counter">
										<div class="counter-label">Students</div>
										<div class="counter-number">200</div>
									</div>
								</div>
								<div class="col-xs-4 no-padding text-center">
									<div class="counter">
										<div class="counter-label">Classes</div>
										<div class="counter-number">200</div>
									</div>
								</div>
								<div class="col-xs-4 no-padding text-center">
									<div class="counter">
										<div class="counter-label">Posts</div>
										<div class="counter-number">200</div>
									</div>
								</div>
							  </div>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<div class="panel-footer no-border">
				<p class="no-margin">
					<a href="#"><i class="fa fa-arrow-circle-o-down text-green"></i></a>
					<span class="text-light margin-left-10">Show more details </span>
				</p>
			</div>
		</div>
	</div>
</div>
