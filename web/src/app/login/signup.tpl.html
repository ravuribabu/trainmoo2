<link rel="stylesheet" href="assets/css/register-v3.css">

<div class="page-register-v3 layout-full">
  <div class="page  vertical-align text-center" >
    <div class="page-content vertical-align-middle">
      <div class="panel">
        <div class="panel-body">
          <div class="brand">
            <img class="brand-img" src="assets//images/logo-blue.png" alt="...">
            <h2 class="brand-text font-size-18">trainmoo</h2>
          </div>
          <form name="Form" id="form" novalidate ng-submit="form.submit(Form)">
            
            <div class="form-group form-material floating" floating>
              <input type="text" class="form-control" ng-model="user.name.firstname" required />
              <label class="floating-label">First Name</label>
            </div>
            
            <div class="form-group form-material floating" floating>
              <input type="text" class="form-control" ng-model="user.name.lastname" required />
              <label class="floating-label">Last Name</label>
            </div>
            
            <div class="form-group form-material">
              <label class="pull-left">I am a &nbsp;</label>
              <div class="radio-custom radio-success inline small" ng-repeat="userType in userTypes" >
                <input type="radio" ng-model="user.userType" ng-value="userType" id="{{userType}}" checked="false" />
                <label for="{{userType}}"><b>{{userType}}</b></label>
              </div>
            </div>

            <div class="form-group form-material floating" floating >
              <input type="email" class="form-control" ng-model="user.email" required/>
              <label class="floating-label">Email</label>
            </div>
            <div class="form-group form-material floating" floating>
              <input type="password" class="form-control" ng-model="user.password" required/>
              <label class="floating-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg margin-top-40">Sign up</button>
          </form>
          <p>Have account already? Please go to <a href="/login">Sign In</a></p>
        </div>
      </div>
      <footer class="page-copyright page-copyright-inverse">
        <p>WEBSITE BY Rauzr Inc</p>
        <p>Â© 2016. All RIGHT RESERVED.</p>
        <div class="social">
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
          <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-google-plus" aria-hidden="true"></i>
          </a>
        </div>
      </footer>
    </div>
  </div>
</div>
