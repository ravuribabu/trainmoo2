<style type="text/css">
	.card {
	    /* Add shadows to create the "card" effect */
	    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	    transition: 0.3s;
	}

	/* On mouse-over, add a deeper shadow */
	.card:hover {
	    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

</style>
 
<div class="card" style="margin-top: 10px;padding:5px;height: auto;cursor: pointer;    border: 1px solid #f3f2f2;">
	 <div class="media">
		<div class="media-left" ng-if="draft.previewImg">
		    <img class="media-object" ng-src="{{draft.previewImg}}" alt="...">
		</div>
		<div class="media-body">
		  <h4 class="media-heading">{{draft.title}}</h4>
		  {{draft.previewText}}
		</div>
	</div>
</div>
