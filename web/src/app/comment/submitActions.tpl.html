<!-- visible only for trainers-->
<button class="btn btn-default btn-sm btn-round btn-success" ng-class="vm.showReplyType==='submission'?'':' btn-raised'" ng-click="vm.showReplies('submission')"  style="height: 30px;">Submissions ({{vm.submissionsCount}})</button> 

<!-- visible only for students-->
<button class="btn btn-primary btn-sm btn-round btn-raised " ng-click="vm.showPost('submission')" style="height: 30px;"><i class="icon fa-reply" aria-hidden="true"></i>Submit</button>

<!-- visible only for trainers & students-->

<button class="btn btn-default btn-sm btn-round btn-info btn-raised " ng-class="vm.showReplyType ==='reply'?'':' btn-raised'"  ng-click="vm.showReplies('reply')" style="height: 30px; margin-left: 20px;">Q&amp;A ({{vm.qaCount}})</button>

<button class="btn btn-default btn-sm btn-round btn-raised " ng-click="vm.showPost('reply')"  style="height: 30px;"><i class="icon fa-reply" aria-hidden="true"></i>Ask Question?</button>

<!-- visible only for trainers-->
<button class="btn btn-default btn-sm btn-round btn-raised btn-warning"   style="height: 30px; margin-left: 20px;">Pending (10)</button>
