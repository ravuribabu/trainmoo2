<form  name="Form" id="form" novalidate ng-submit="vm.form.submit(Form)">

  <div class="panel" style="border-top: 5px solid #f2a654; display: inline-block; background-color: #e4eaec; width: 100%">
    <div class="panel-body" style="padding: 10px 50px 10px 10px;">
      <div class="padding-10">
        
        <span class="label label-danger" ng-if="vm.errorMessage"> {{vm.errorMessage}} </span>

        <div class="form-group" ng-class="{'has-error':Form.question.$dirty && Form.question.$invalid}">
          <label class="control-label">#{{vm.assessment.seqno}}</label>
          <span style="display: block;" ng-if="!vm.edit">{{vm.assessment.question}}</span>
          <input type="text" class="form-control" ng-if="vm.edit" ng-model="vm.assessment.question" name="question" required />
          <span class="error text-small block" style="background-color: #e4eaec;" ng-if="Form.question.$dirty && Form.question.$error.required">Question is required.</span>
        </div>

        <div class="form-group">
          <label class="control-label">Correct Answers [optional]:</label>
          <div ng-repeat="option in vm.assessment.options">
            <span class="wall" ng-if="!vm.edit">{{option.text}}</span>
            <div style="display: block; position: relative;" ng-if="vm.edit" ng-class="{'has-error':Form.option.$dirty && Form.option.$invalid}">
              <input type="text" class="form-control" ng-model="option.text" name="option" required />
              <a class="btn btn-pure btn-icon btn-default" type="button" ng-click="vm.removeOption($index)" style="position: absolute; bottom: 0px; right: 0px;">
                <i class="icon fa-remove" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="padding-10">
            <a href="#" class="btn btn-info btn-sm" ng-if="vm.edit" ng-click="vm.addOption()">Add</a>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Explanation:</label>
          <span class="wall" style="display: block;" ng-if="!vm.edit">{{vm.assessment.explanation}}</span>
          <textarea class="form-control" ng-if="vm.edit" ng-model="vm.assessment.explanation" rows="4"></textarea>
        </div>


        <div class="actionContainer">
          <a href="#" class="btn bg-blue-100" style="margin-top: 1px" uib-tooltip="Edit" tooltip-placement="left"  tooltip-trigger="'mouseenter'" tooltip-append-to-body="true"  ng-click="vm.startEdit()" ng-if="!vm.edit"><i class="icon fa-edit " aria-hidden="true" ></i></a>
          <button type="submit" class="btn bg-blue-300" style="margin-top: 1px" uib-tooltip="Save" tooltip-placement="left"  tooltip-trigger="'mouseenter'" tooltip-append-to-body="true" ng-if="vm.edit" ><i class="icon fa-save " aria-hidden="true" ></i></button>
          <a href="#" class="btn bg-blue-100 margin-top-5" uib-tooltip="Move Up" tooltip-placement="left"  tooltip-trigger="'mouseenter'" tooltip-append-to-body="true"><i class="icon fa-arrow-up " aria-hidden="true" ng-click="vm.moveupAssessment()"></i></a>
          <a href="#" class="btn bg-blue-100 margin-top-5" uib-tooltip="Move Down" tooltip-placement="left"  tooltip-trigger="'mouseenter'" tooltip-append-to-body="true" ng-click="vm.movedownAssessment()"><i class="icon fa-arrow-down " aria-hidden="true"></i></a>
          <a href="#" class="btn bg-blue-100 margin-top-5" uib-tooltip="Delete" tooltip-placement="left"  tooltip-trigger="'mouseenter'" tooltip-append-to-body="true" ng-click="vm.removeAssessment()"><i class="icon fa-trash-o " aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>

</form>
